<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Ajouter un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-title h2 {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Ajouter un Utilisateur</h2>

        <h:form>
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label" />
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true" 
                             requiredMessage="Ce champ est obligatoire" class="form-control" />
                <h:message for="username" styleClass="text-danger" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label" />
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                             requiredMessage="Ce champ est obligatoire" class="form-control" />
                <h:message for="email" styleClass="text-danger" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label" />
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true"
                               requiredMessage="Ce champ est obligatoire" class="form-control" />
                <h:message for="password" styleClass="text-danger" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label" />
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true"
                               requiredMessage="Ce champ est obligatoire" class="form-control" />
                <h:message for="confirmPassword" styleClass="text-danger" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" class="form-label" />
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control" />
            </div>

            <h:messages globalOnly="true" styleClass="text-danger mb-3" />

            <div class="d-flex justify-content-center">
                <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" 
                                 class="btn btn-primary" />
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
