<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésien</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
</head>
<h:body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
       
        <h:form>
            <div class="d-flex justify-content-center gap-2 mt-4">
                <!-- Bouton Ajouter -->
                <h:commandButton value="Ajouter" action="#{NavigationBean.voirAjouter}" 
                                 styleClass="btn btn-primary"/>
                <!-- Bouton Visiter -->
                <h:commandButton value="Visiter" action="#{NavigationBean.visiterLieux}" 
                                 styleClass="btn btn-secondary"/>
                <!-- Bouton A propos -->
                <h:commandButton value="A propos" action="#{NavigationBean.voirApropos}" 
                                 styleClass="btn btn-danger"/>
            </div>
        </h:form>
    </div>
    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
